name: Scrape DOGE data
on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1'  

  
permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:

    - name: check-out repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: install reqs
      run: pip install -r requirements.txt
    - name: install lxml
      run: pip install lxml

    - name: scrape DOGE
      run: python doge-scrape.py

    - name: Save datestamp
      run: date > ./data/latest-scrape.txt
    - name: Commit and push
      run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/*.csv
          git commit -m "Data Updated" && git push || true
    
